<!doctype html>
<html lang="en">

  {% include head.html %}

  <body>
    <div class="container content">
      <header class="masthead">
        <span class="masthead-title">
          <a href="{{ site.baseurl }}/" title="Home"><img src="/assets/skull.svg" alt="" /></a>
          <small>/<span class="glitch" data-text="cyb">cyb</span>{{ site.tagline }}</small>
        </span>
      </header>
      <main>
        {{ content }}
      </main>

      <footer class="footer">
        <small>
          &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>. All rights reserved.
        </small>
      </footer>
    </div>
    <script>
      tl = new TimelineMax({ paused: true });

      tl.to(".menu-left", 1, {
        left: 0,
        ease: Expo.easeInOut,
      });

      tl.to(
        ".menu-right",
        1,
        {
          right: 0,
          ease: Expo.easeInOut,
        },
        "-=1"
      );

      tl.staggerFrom(
        ".menu-links > div",
        0.8,
        {
          y: 100,
          opacity: 0,
          ease: Expo.easeOut,
        },
        "0.1",
        "-=0.4"
      );

      tl.staggerFrom(
        ".mail > div, .socials > div",
        0.8,
        {
          y: 100,
          opacity: 0,
          ease: Expo.easeOut,
        },
        "0.1",
        "-=1"
      );

      tl.from(
        ".menu-close",
        1,
        {
          scale: 0,
          opacity: 1,
          ease: Expo.easeInOut,
        },
        "-=1"
      );

      tl.to(
        ".hr",
        0.4,
        {
          scaleY: 1,
          transformOrigin: "0% 50%",
          ease: Power2.ease,
        },
        "-=2"
      );

      tl.reverse();
      $(document).on("click", ".menu-open", function () {
        tl.reversed(!tl.reversed());
      });
      $(document).on("click", ".menu-close", function () {
        tl.reversed(!tl.reversed());
      });
    </script>
    {% if site.ga_analytics %}
     <script>
       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
       (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
       })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
       ga('create', '{{ site.ga_analytics }}', 'auto');
       ga('send', 'pageview');
     </script>
    {% endif %}
  </body>
</html>
